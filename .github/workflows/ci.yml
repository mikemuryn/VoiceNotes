name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8
      - name: Check formatting with black
        run: black --check .
      - name: Check import sorting with isort
        run: isort --check-only .
      - name: Lint with flake8
        run: flake8 . --max-line-length=88 --extend-ignore=E203 --per-file-ignores=tests/*:F401,F541,F841

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests
          pip install -e ".[dev]"
      - name: Type check with mypy
        run: mypy src/voice_notes/ --ignore-missing-imports

  test:
    name: Test and Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev libportaudio2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run tests with coverage
        run: pytest --cov=src/voice_notes --cov-fail-under=95 --cov-report=term-missing --cov-report=xml --cov-report=html -vv
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit safety
      - name: Run bandit security scan
        run: bandit -r src/voice_notes/ -s B101,B106,B108
      - name: Run pip-audit
        run: pip-audit --requirement requirements.txt
      - name: Run safety check
        run: safety check -r requirements.txt || true

  complexity:
    name: Complexity Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install radon
        run: pip install radon
      - name: Check cyclomatic complexity
        run: radon cc --min B --show-complexity src/voice_notes/

  docs:
    name: Documentation Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pydocstyle
        run: pip install pydocstyle
      - name: Validate docstrings
        run: pydocstyle --convention=google src/voice_notes/

